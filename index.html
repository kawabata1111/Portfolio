<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEXUS | Future Digital Strategy</title>
    <meta name="description" content="未来を実装するデジタル戦略パートナー" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#050505',
              surface: '#111111',
              primary: '#FFFFFF',
              secondary: '#666666',
              accent: '#3b82f6',
            },
            fontFamily: {
              sans: ['"Manrope"', '"Noto Sans JP"', 'sans-serif'],
              serif: ['"Shippori Mincho"', 'serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            transitionTimingFunction: {
              'expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
            },
          },
        },
      }
    </script>
    <!-- Google Fonts: Shippori Mincho (Serif), Manrope (Sans), JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&family=Manrope:wght@200;300;400;500;600&family=Noto+Sans+JP:wght@300;400;500&family=Shippori+Mincho:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #050505;
        color: #e0e0e0;
        cursor: none;
        overflow-x: hidden;
      }
      
      /* Global Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Vertical Text Utility */
      .vertical-rl {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }

      ::selection {
        background: #ffffff;
        color: #000000;
      }

      /* Hide cursor on touch */
      @media (pointer: coarse) {
        body { cursor: auto; }
        .custom-cursor { display: none; }
      }

      /* GPU acceleration hints */
      .will-change-transform {
        will-change: transform;
      }
      .will-change-opacity {
        will-change: opacity;
      }

      /* Force GPU layer for 3D canvas */
      canvas {
        will-change: contents;
        transform: translateZ(0);
      }

      /* Optimize images */
      img {
        content-visibility: auto;
      }
    </style>
  </head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
